<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="page-ctr">
      <div class="profile-card">
        <img class="cover-image" src="./images/bg-pattern-card.svg" alt="" />
        <div class="bio">
          <div class="profile-image">
            <img src="./images/image-victor.jpg" alt="profile-image" />
          </div>
          <span class="personal-info">
            <h3 class="name">Victor Crest</h3>
            <p class="age">26</p>
          </span>
          <span class="city">London</span>
        </div>
        <hr />
        <div class="profile-info">
          <div>
            <div class="value">80K</div>
            <div class="category">Followers</div>
          </div>
          <div>
            <div class="value">803K</div>
            <div class="category">Likess</div>
          </div>
          <div>
            <div class="value">4.1K</div>
            <div class="category">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Subash K</a>.
    </footer> -->
  </body>
</html>
